    <!-- 合同详细 -->
    <div class="modal fade" id="compactDetailModal" tabindex="-1" role="dialog" aria-labelledby="compactDetailModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="compactDetailModalLabel">合同详情</h4>
          </div>
          <div class="modal-body">
            <div class="alert alert-warning" role="alert">加载中</div>
            <form id="compactDetailForm">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="compactNum">合同编号</label>
                    <input type="number" class="form-control" id="compactNum" name="compactID" placeholder="合同编号" readonly>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <input type="hidden" id="compactTenderID" name="tenderID" readonly>
                    <label for="compactTender">关联招标</label>
                    <select class="form-control" id="compactTender" name="tender">
                      <option data-tenderid="1">B</option>
                      <option data-tenderid="2">C</option>
                      <option data-tenderid="3">D</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <input type="hidden" id="compactProjectID" name="ID" readonly>
                    <label for="compactProject">关联项目</label>
                    <input type="text" class="form-control" id="compactProject" name="projectName" placeholder="关联项目" readonly>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="compactName">合同名称</label>
                    <input type="text" class="form-control" id="compactName" name="name" placeholder="合同名称">
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="form-group">
                    <label>采购内容</label>
                    <input type="hidden" id="compactProduct" name="product" readonly><br>
                    <div class="btn-group" role="group" data-productid="1">
                      <button type="button" class="btn btn-default product-detail">产品1</button>
                      <button type="button" class="btn btn-danger del-product"><span class="glyphicon glyphicon-remove"></span></button>
                    </div>
                    <div class="btn-group" role="group" data-productid="2">
                      <button type="button" class="btn btn-default product-detail">产品2</button>
                      <button type="button" class="btn btn-danger del-product"><span class="glyphicon glyphicon-remove"></span></button>
                    </div>
                    <button type="button" class="btn btn-info product-detail" data-type="add" data-once="false"><span class="glyphicon glyphicon-plus"></span></button>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="compactCurrencies">币种</label>
                    <select class="form-control" id="compactCurrencies" name="currencies">
                      <option>人民币</option>
                      <option>美元</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="compactAmount">合同金额</label>
                    <input type="text" class="form-control" id="compactAmount" name="amount" placeholder="合同金额">
                  </div>
                </div>
                <div class="col-sm-6" >
                  <div class="dropdown">
                    <a id="suplierList" role="button" data-toggle="dropdown">
                      <div class="form-group">
                        <label for="suplierListName">供方</label>
                        <input type="hidden" class="form-control" id="suplierListID" name="suplierID" readonly>
                        <input type="text" class="form-control" id="suplierListName" name="suplierName" placeholder="点击查找" readonly>
                      </div>
                    </a>
                    <ul style="max-height: 200px; overflow-y: auto;" class="dropdown-menu" aria-labelledby="itemList">
                      <li>
                        <div class="input-group">
                          <input type="text" class="form-control search-suplier" placeholder="供方名称">
                          <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                        </div>
                      </li>
                      <li style="margin:5px;color:#777;"><em>请输入需要查询的供方名称</em></li>
                    </ul>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="compactContact">供方联系人</label>
                    <input type="text" class="form-control" id="compactContact" name="contact"  placeholder="联系人 / 电话" readonly>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="compactPayWay">付款方式</label>
                    <input type="text" class="form-control" id="compactPayWay" name="payWay" placeholder="付款方式">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="compactSignDate">签订日期</label>
                    <input type="text" class="form-control" id="compactSignDate" name="signDate" placeholder="签订日期">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="compactAppointDate">合同约定交货日期</label>
                    <input type="text" class="form-control" id="compactAppointDate" name="appointDate" placeholder="合同约定交货日期">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="compactRequireDate">项目要求交货期</label>
                    <input type="text" class="form-control" id="compactRequireDate" name="requireDate" placeholder="项目要求交货期">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="compactManager">经办人</label>
                    <input type="text" class="form-control" id="compactManager" name="manager" placeholder="经办人">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="compactDoneDate">存档日期</label>
                    <input type="date" class="form-control" id="compactDoneDate" name="doneDate" placeholder="存档日期">
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="compactTip">备注</label>
                    <textarea class="form-control" id="compactTip" name="tip" placeholder="备注"></textarea>
                  </div>
                </div>
              </div>          
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary">保存修改</button>
          </div>
        </div>
      </div>
    </div>

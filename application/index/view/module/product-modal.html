    <!-- 明细产品 -->
    <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="productModalLabel">明细产品</h4>
          </div>
          <div class="modal-body">
            <div class="alert alert-warning" role="alert" style="display: none;">加载中</div>
            <!-- 添加产品表单 -->
            <form id="productForm">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="productNum">产品编号</label>
                    <input type="number" readonly class="form-control" id="productNum" name="productID" placeholder="产品编号" value="00001">
                  </div>
                </div>
                <div class="col-sm-6" >
                  <div class="dropdown">
                    <a id="itemList" role="button" data-toggle="dropdown">
                      <div class="form-group">
                        <label for="productName">名称</label>
                        <input type="hidden" class="form-control" id="itemID" name="itemID" readonly>
                        <input type="text" class="form-control" id="productName" name="name" placeholder="点击查找" readonly>
                      </div>
                    </a>
                    <ul style="max-height: 200px; overflow-y: auto;" class="dropdown-menu" aria-labelledby="itemList">
                      <li>
                        <div class="input-group">
                          <input type="text" class="form-control search-item" placeholder="名称">
                          <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                        </div>
                      </li>
                      <li style="margin:5px;color:#777;"><em>请输入需要查询的物料名称</em></li>
                    </ul>
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="productType">型号</label>
                    <textarea class="form-control" id="productType" name="type" placeholder="型号"></textarea>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="productSum">数量</label>
                    <input type="number" min="1" max="255" class="form-control" id="productSum" name="sum" placeholder="1~255">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="productUnit">单位</label>
                    <input type="text" class="form-control" id="productUnit" name="unit" placeholder="单位">
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="productTip">备注</label>
                    <textarea class="form-control" id="productTip" name="tip" placeholder="备注"></textarea>
                  </div>
                </div>
              </div>
            </form>
            <!-- 选取现有产品 -->
            <div id="productSelect" class="form-group">
              <div class="btn-group" role="group" data-productid="1">
                <button type="button" class="btn btn-default product-select">产品1</button>
              </div>
              <div class="btn-group" role="group" data-productid="2">
                <button type="button" class="btn btn-default product-select">产品2</button>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" id="addProductOver" class="btn btn-primary">添加</button>
          </div>
        </div>
      </div>
    </div>
